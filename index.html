<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <script>
        var arrays= [];
        function map(array, callback) {
            array.map(function(x){
                arrays.push(callback(x));
            });
        }
        
        map([2,4,6], function(num){
            return num *2;
        });

        console.log(arrays);
    </script>
</body>
</html>
